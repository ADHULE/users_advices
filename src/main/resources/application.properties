spring.application.name=userAdvicesMariadb
# Connexion � MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3308/useradvicesmariadb
spring.datasource.username=app_user
spring.datasource.password=app_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#specification des api qui commenceront par "api" dans les urls
server.servlet.context-path=/api

# JPA / Hibernate

#creation des tables dans la base de donnne
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

